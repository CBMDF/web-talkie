 <!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="A simple Push-to-Talk web application. Developed as a contour solution and proof of concept for voice communications in firefighter activities.">
    <title>WebTalkie</title>

    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
  </head>
  <body>
    <div id="wrapper">
      <div id="device-case">
        <div id="brand">WebTalkie</div>        
        <div id="lcd-display">
          <div id="battery">Battery:</div>  
          <div id="status">Connected</div>  
          <div id="users">30 users</div>  
          <div id="channel">CHANNEL 3</div>
        
        </div>
        <div class="buttons-container">
          <ul>
            <li class="active">
              <a href="#" class="active-text">A</a>
            </li>
            <li>
              <a href="#">B</a>
            </li>
            <li>
              <a href="#">C</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-power-off" aria-hidden="true"></i></a>
            </li>
          </ul>
        </div>
        <div>
          <ul>
            <li class="button-microphone">
              <i class="fa fa-microphone" ></i>
            </li>
            </ul>          
        </div>
        <div id="audio-history">
          <i class="fa fa-history" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
